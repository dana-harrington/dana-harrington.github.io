<header>

    <div class="row-fluid">
      <img class="span1" src="{{ ASSET_PATH }}NPN-Lambda-250.png" />
      <div class="row-fluid">
        <h1 class="span10">{{ page.title }}</h1>
      {% if page.tagline %}

          <p class="tagline span10 ">{{ page.tagline }}</p>

      </div>

</header>

<div class="row-fluid">
  <div class="span12">
    {{ content }}
  </div>
</div>
