<div class="page-header">

      {% else %} 
	{{ site.title }} 
      {% endif %}
     <br /><small>
	{% if page.tagline %} {{ page.tagline }} {% else %} {{ site.tagline }} {% endif %}
     </small>
  </h1>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
